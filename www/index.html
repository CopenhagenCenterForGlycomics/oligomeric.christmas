	<title>Oligomeric.Christmas</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap');

		#forest canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		#forest canvas:last-child {
			z-index: -1;
		}
		#forest {
			position: relative;
			width: 100vw;
			height: calc(100vh + 200px);
		}

		#background {
			position: absolute;
			top: 100px;
			width: 100vw;
			height: calc(100vh + 200px);
			background-image: url('background_snow.svg');
			background-repeat: repeat-y;
			background-size: 100% 50%;
			z-index: -3;
		}
		h1 {
			font-family: 'Mountains of Christmas', cursive;
			font-size: 50px;
			position: absolute;
		}
		h1 span:nth-of-type(even){
		    color:green;
		}
		h1 span:nth-of-type(odd){
		    color:red;
		}
		body:before {
			position: absolute;
			pointer-events: none;
			top: 0;
			left: 0;
			content: ' ';
			width: 100vw;
			height: 100vh;
			background-image: url('houses_wide.svg');
			background-repeat: repeat-x;
			background-size: auto 160px;
			opacity: 0.3;
		}
		button[name="play"] {
		  width: 32px;
		  height: 32px;
		  background: black;
		  border: none;
		  border-radius: 100%;
		  margin: auto;
		  cursor: pointer;
		}
		button[name="play"]:focus {
		  outline: 0;
		  border: 1px solid hsl(210, 58%, 69%);
		  box-shadow: 0 0 0 3px hsla(210, 76%, 57%, 0.5);
		}

		button[name="play"]::after {
		  content: '';
		  display: inline-block;
		  position: relative;
		  top: 1px;
		  left: 2px;
		  border-style: solid;
		  border-width: 10px 0 10px 12px;
		  border-color: transparent transparent transparent white;
		}
		.acknowledgements {
			font-family: Helvetica, sans-serif;
		}
